sudo: false
language: node_js
node_js:
  - 10 # use nodejs v10 LTS
# cache: npm
branches:
  only:
    - master # build master branch only

before_script:
- git config --global user.name "girlspowertech"
- git config --global user.email "girlspowertech@163.com"
# - sed -i "s/__GITHUB_TOKEN__/${__GITHUB_TOKEN__}/" _config.yml

script:
  - hexo generate  -d # generate static files
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: master
  local-dir: public
